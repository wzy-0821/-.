        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #033363;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: "微软雅黑", sans-serif;
        }
        /* 窗口样式（与图片完全匹配） */
        .care-window {
            position: absolute;
            padding: 7px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            animation: float 10s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* 窗口左上角的“提示”标识 */
        .care-window .tip-badge {
            background: #fff;
            border: 1px solid #ad003a;
            color: #ff4081;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .care-window .tip-badge::before {
            content: "💖";
            font-size: 10px;
        }
        /* 浮动动画（模拟图片的堆叠动态） */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(18px, -20px) rotate(2deg); }
            50% { transform: translate(0, -30px) rotate(0deg); }
            75% { transform: translate(-15px, -20px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .click-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #666;
        }
    </style>
</head>

        // 点击生成100个窗口
        document.body.addEventListener('click', function() {
            document.querySelector('.click-tip').style.display = 'none';
            
            for (let i = 0; i < 100; i++) {
                const windowEl = document.createElement('div');
                windowEl.className = 'care-window';
                // 插入“提示”标识+文案
